<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b9dc406cdc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <title>koded.pl - Jakub Wojtczak</title>
    <script>
      (function() {
        const path = window.location.pathname;
        const lang = path.split("/")[1];
        const supportedLangs = ["pl", "en"];
        const chosenLang = supportedLangs.includes(lang) ? lang : "pl";

        // Ustaw atrybut lang w <html>
        document.documentElement.lang = chosenLang;

        // Zapisz język w localStorage
        window.localStorage.setItem("lang", chosenLang);
      })();
    </script>
  </head>
  <body>
    <div id="app" class="overflow-x-hidden relative"></div>
    <footer class="w-full py-4 px-6 flex items-center justify-between text-xl text-gray-400 max-w-4xl mx-auto mb-25">
      <div class="mr-8">
        Jakub Wojtczak © 2025 <br>made with <span class="text-red-500 animate-pulse-heart inline-block">❤️</span> in Poland
      </div>
      <div class="space-x-4 ml-8">
        <a href="https://github.com/kodedlua/portfolio_page/blob/main/LICENSE" class="hover:underline">License</a>
        <a href="https://github.com/kodedlua/portfolio_page/commits/main/" class="hover:underline">Changelog</a>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
